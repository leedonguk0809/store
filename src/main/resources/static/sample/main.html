<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div>
      <div class="top">
        <div class="top-menu">
          <div class="top-menu-box">
            <div class="menu">
              <div>
                <a href="/login-form">로그인</a>
              </div>
              <div><a href="/signup">회원가입</a></div>
              <div><a href="/admin">관리자 페이지</a></div>
            </div>
          </div>
        </div>
        <div class="nav">
          <div class="logo-box">
            <a href="/"
              ><img class="main-logo" src="assets/spa.png" alt=""
            /></a>
          </div>
          <div class="search-box">
            <div class="search-input-box">
              <input class="search-input" type="text" />
              <button class="search-btn" />
            </div>
          </div>
          <div class="nav-menu-box">
            <div class="cart-box">
              <a href="/cart">
                <img class="menu-logo" src="assets/cart.png" alt="" />
              </a>
              <p>장바구니</p>
            </div>
            <div class="mypage-box">
              <a href="/mypage">
                <img class="menu-logo" src="assets/mypage.png" alt="" />
              </a>
              <p>마이 페이지</p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-container">
        <!-- 20개의 div 생성 -->
        <div class="grid-item">
          <div class="item-image">
            <a href=""><img src="assets/spa.png" alt="" /></a>
          </div>
          <div class="item-details">
            <div class="item-name">테스트 상품</div>
            <div class="item-price">90000원</div>
          </div>
        </div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
      </div>
    </div>
  </body>
</html>
