<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 부족 알림</title>
  <!-- 부트스트랩 CDN -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <!-- 추가적인 CSS 파일 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-danger text-white">재고 부족 알림</div>
    <div class="card-body">
      <h5 class="card-title">재고 부족으로 인한 주문이 실패하였습니다</h5>
      <p class="card-text mt-3">
        <strong>상품 이름:</strong> <span th:text="${errorMessage}">상품</span>
      <div>관리자에게 해당 상품 재고 여부를 문의하세요</div>
      <div class="mt-3">
        <a class="main-a" href="/">메인으로 ></a>
      </div>
      </p>
    </div>
  </div>
</div>
</body>

<style>
  @font-face {
    font-family: "GmarketSansMedium";
    src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
    format("woff");
    font-weight: normal;
    font-style: normal;
  }
  * {
    font-family: "GmarketSansMedium";
    text-decoration: none;
    box-sizing: border-box;
  }
  .container{
    width: 70%;
  }

  .main-a{
    text-decoration: none;
    color: black;
  }
</style>
</html>
