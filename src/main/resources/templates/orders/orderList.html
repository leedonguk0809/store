<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="orderList.css" th:href="@{/css/cart.css}" />
    <script src="/js/cartHandler.js" defer></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/font.css">
</head>
<body>
<div class="cart-container">
    <div th:replace="fragment/header :: headerFragment"></div>
    <div class="mt-5 cart-wrapper">
        <table class="cart__list">
            <form>
                <thead>
                <tr>
                    <td class="image-td info-td" colspan="2">주문 정보</td>
                    <td class="unit-price">주문 날짜</td>
                    <td class="cart__list__option">주문 상태</td>
                    <td class="total-price-td">주문 금액</td>
                    <td class="delete-td">상세보기</td>
                </tr>
                </thead>
                <tbody>
                <tr class="cart__list__detail" th:each="order : ${orders}">
                    <td class="image-td">
                        <img th:src="${order.orderItems[0].item.itemImage}" alt="" />
                    </td>
                    <td class="info-td">
                        <p
                                th:id="'order-id' + ${order.id}"
                                th:text="${order.orderItems[0].item.name}"
                        >
                            [애플] Magic Mouse [MK2E3KH/A] 외
                        </p>
                    </td>
                    <td class="unit-price" th:text="${order.orderEnroll}">
                        2023-06-12
                    </td>
                    <td class="cart__list__option">
                        <p>
                            상품 주문 수량:
                            <span
                                    class="quantity"
                                    th:id="'order-quantity-' + ${order.id}"
                                    th:text="${order.totalItemCount}"
                            >1</span
                            >개
                        </p>
                    </td>
                    <td class="total-price-td">
                  <span
                          class="total-price"
                          th:id="'order-price-'+${order.id}"
                          th:text="${order.orderPrice}"
                  >230,000d원</span
                  >
                    </td>

                    <td class="detail-td">
                        <a th:href="@{/orders/{orderId}(orderId=${order.id})}">보기</a>
                    </td>
                </tr>
                </tbody>
            </form>
        </table>
    </div>
</div>
</body>
</html>
