<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오페이 결제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 30px;
            background-color: #FFEB3B;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FDD835;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>카카오페이 결제</h1>
    <button id="buyNowBtn" data-item-id="1" data-item-price="10000">바로 구매</button>
</div>

<!-- Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">결제 확인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>주문이 완료되었습니다. 결제를 진행해 주세요.</p>
                <button id="proceedPaymentBtn" class="btn btn-primary">결제하기</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#buyNowBtn').click(function() {
            var itemId = $(this).data('item-id');
            var price = $(this).data('item-price');

            $.ajax({
                url: '/orders/buy/now',
                type: 'POST',
                data: {
                    itemId: itemId,
                    price: price
                },
                success: function(response) {
                    if (response.tid) {
                        $('#paymentModal').modal('show');
                        $('#proceedPaymentBtn').click(function() {
                            window.location.href = response.next_redirect_pc_url; // 카카오페이 결제 페이지로 리다이렉트
                        });
                    } else {
                        alert('주문 생성에 실패했습니다.');
                    }
                },
                error: function() {
                    alert('주문 생성 중 오류가 발생했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
