<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/approve.css}">
</head>
<body>
<div class="approve-container">
    <div th:replace="fragment/header :: headerFragment"></div>
    <div class="succes-box">
        <div class="succes-message-box">
            <div class="message">성공적으로 주문이 완료되었습니다</div>
        </div>
        <div class="approve-box">
            <div class="item-box">
                <div class="label">결제 상품 이름</div>
                <div class="value" th:text="${payment.itemName}">스파로스 아카데미 ...</div>
            </div>
            <div class="item-box">
                <div class="label">결제 금액</div>
                <div class="value"><span th:text="${payment.totalAmount}">0</span>원</div>
            </div>
            <div class="item-box">
                <div class="label">결제 상품 수</div>
                <div class="value"><span th:text="${payment.quantity}">0</span>원</div>
            </div>
            <div class="item-box">
                <div class="label">결제 방법</div>
                <div class="value" th:text="${payment.paymentMethod}">신용가드</div>
            </div>
            <div class="item-box">
                <div class="label">주문 내역 번호</div>
                <div class="value" th:text="${payment.tid}">T123456789</div>
            </div>
            <div class="item-box">
                <div class="label">결제일</div>
                <div class="value" th:text="${payment.approvedAt}">2023-12-12 11:11:00</div>
            </div>

        </div>
        <div class="button-box">
            <button class="main">메인으로</button>
            <button class="orders">주문 내역</button>
        </div>
    </div>
</div>
</body>
</html>
